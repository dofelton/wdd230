    <main>
        <h1>Form Building Assignment</h1>
            <form action="record.html" method="get" class="formbuild">
                <fieldset>
                    <legend>User Information</legend>
                        <label>Username* <input type="text" id="username" name="name" required></label>
                        <label>Password* <input type="password" id="password" required pattern="[A-Za-z0-9]{8,}"</label>
                        <label>Password Confirmation* <input type="password" id="confPassword" required </label>
                        <div id="formmessage"></div>
                        <label>Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"</label>
                        <div id="rangevalue">0</div>
                        <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                </fieldset>
                <input type="submit" value="Share your info">
            </form>
    </main>
    <footer>
